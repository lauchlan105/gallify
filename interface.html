<div id="sfc-main" class="sfc-flex-col sfc-flex-between">
    <span style="background-color: yellow; position: fixed; float: left; opacity: 0.1; height: 100vh; width: 50vw;"></span>
    <link rel="stylesheet" type="text/css" href="css/interface.css">

    <div id="sfc-counter">
        <p id="sfc-counter-index">#</p>/<p id="sfc-counter-total">#</p>
    </div>

    <div id="sfc-secondary" class="sfc-flex-row sfc-flex-between">

        <div id="sfc-button-left" class="sfc-button sfc-button-arrow"></div>

        <div id="sfc-stage" class="sfc-flex-row sfc-flex-center">
            <!-- <img id="sfc-now-playing" src="http://www.jamesgordongallery.com/itookthat/downloads/LA-Snow%2BPano.jpg" /> -->
            <img id="sfc-now-playing" src="https://i.pinimg.com/736x/cc/c9/f8/ccc9f87db4d2bafd43da45e8f6ffadab--peach-makeup-platinum-hair.jpg" />
            <!-- <img id="sfc-now-playing" src="resouces/images/placeholder.png" /> -->
        </div>

        <div id="sfc-button-right" class="sfc-button sfc-button-arrow"></div>

    </div>

    <div id="sfc-button-gallery" class="sfc-button"></div>
    <div id="sfc-gallery" class="sfc-flex-row sfc-flex-start sfc-flex-grow">
        <div id="sfc-gallery-slider" class="sfc-flex-grow">
            <table id="sfc-gallery-table">
                <tr id="sfc-gallery-tr">
                </tr>
            </table>
        </div>
    </div>

</div>
