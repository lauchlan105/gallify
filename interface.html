<div id="sfc-main" class="sfc-flex-col sfc-flex-between">
    <!-- <span style="background-color: yellow; position: fixed; float: left; opacity: 0.1; height: 100vh; width: 50vw; bottom: 0px;"></span> -->
    <link rel="stylesheet" type="text/css" href="css/interface.css">

    <div id="sfc-counter">
        <p id="sfc-counter-index">#</p>/<p id="sfc-counter-total">#</p>
    </div>

    <div id="sfc-secondary" class="sfc-flex-col sfc-flex-between">

        <div class="sfc-flex-row sfc-flex-around sfc-flex-soft">
            <div id="sfc-button-left" class="sfc-button sfc-button-arrow"></div>

            <div id="sfc-stage" class="sfc-flex-row sfc-flex-center">
            </div>

            <div id="sfc-button-right" class="sfc-button sfc-button-arrow"></div>
        </div>

        <div id="sfc-gallery" class="sfc-flex-col sfc-flex-start sfc-flex-hard">
            <span id="sfc-left-curtain" class="sfc-overlay-left"></span>
            <div id="sfc-gallery-slider" class="sfc-flex-grow sfc-flex-row">
                <table id="sfc-gallery-table">
                    <tr id="sfc-gallery-tr">
                    </tr>
                </table>
            </div>
            <span id="sfc-right-curtain" class="sfc-overlay-right"></span>
        </div>

    </div>

    <div id="sfc-button-gallery" class="sfc-button"></div>

</div>
