<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html id="sfc-settings-html">

	<link rel="stylesheet" type="text/css" href="./css/settings/styles.css">

	<div id="sfc-navbar">

						<input type="checkbox" />

				</div>

					<div for="false" class="option-group">

						<div class="option">
							<p>when false</p>
							<span>
